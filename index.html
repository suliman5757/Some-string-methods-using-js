<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="mainDiv">
      <div id="input">
        <input
          id="inputedText"
          type="text"
          placeholder="Please Enter a Text select Method and see the result !"
        />
        <p id="inputedMessage"></p>
      </div>
      <div id="selectAttribute">
        <button id="at_function">At()</button>
        <button id="charAt_function">charAt()</button>
        <button id="charCodeAt_function">charCodeAt()</button>
        <button id="endsWith_function">endsWith()</button>
        <button id="includes_function">includes()</button>
        <button id="indexOf_function">indexOf()</button>
      </div>
      <div id="outputDiv">
        <div id="output"></div>
      </div>
    </div>
    <div id="forAt_bg"></div>
    <div id="forAt">
      <div>
        <input id="Inputed_index_at" type="number" placeholder="Enter Index" />
      </div>
      <div>
        <button id="cancel_at">Cancel</button>
        <button id="ok_at">OK</button>
      </div>
    </div>
    <div id="forAt_2">
      <div id="forAt_2_1">
        <input id="Inputed_text_2" type="text" placeholder="Enter text" />
        <input id="Inputed_index_2" type="number" placeholder="Index (optional)"/>
      </div>
      <div>
        <button id="cancel_2">Cancel</button>
        <button id="ok_2">OK</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
